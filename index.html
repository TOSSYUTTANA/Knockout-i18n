<!DOCTYPE html>
<html>
    <head>
        <title>Knockout i18n Plugin</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <div id="content">
            <h2 data-bind="tk_i18n: 'appTitle'" style="margin-bottom:20px;"></h2>

            <section style="margin-bottom: 50px;">
                <p data-bind="tk_i18n: 'msgSwitchLanguageInfo'"></p>
                <!-- ko foreach: languages -->
                    <img style="float:left; cursor: pointer;" data-bind="click: $parent.switchLanguage, attr: { src: $data.img }" />
                <!-- /ko -->
            </section>


            <label data-bind="tk_i18n: { text: 'car', sufix: ':' }"></label><br />
            <input type="text" data-bind="value: amountCar" />
            <br />
            <label data-bind="tk_i18n: { text: 'beer', prefix: '--> ', sufix: ':' }"></label><br />
            <input type="text" data-bind="value: amountBeer" />

            <button data-bind="click: executeClick, tk_i18n: 'submit'"></button>
        </div>

        <script src="lib/require/require.js" data-main="main"></script>
    </body>
</html>
